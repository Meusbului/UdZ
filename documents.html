<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Documents - myGW</title>
    <!-- Use Inter font to match index page branding -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="screen documents-screen">
    <header class="top">
      <div class="top-inner">
        <div class="brand">
          <div class="brand-text">
            <a href="index.html" class="brand-link">
              <div class="brand-title">myGW</div>
              <div class="brand-sub">WE MOVE FOR YOU</div>
            </a>
          </div>
        </div>
        <a href="index.html" class="header-badge-link" aria-label="Back to home"><span class="badge placeholder-orange" aria-hidden="true"></span></a>
      </div>
  </header>

  <div class="title-bar"><span class="step">1.</span> Scan QR-Code</div>

  <main class="main">
      <div class="documents-container">
        <div class="documents-card">
          <div class="documents-header">
            <div class="documents-title">Documents</div>
            <div class="documents-icon" aria-hidden="true">
              <img src="folder.png" alt="" class="documents-icon-img" aria-hidden="true" />
            </div>
          </div>
          <div class="documents-menu-wrap">
            <button class="menu-item doc-item">Doc 1</button>
            <button class="menu-item doc-item">Doc 2</button>
            <button class="menu-item doc-item">Doc 3</button>
            <button class="menu-item doc-item">Doc 4</button>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
